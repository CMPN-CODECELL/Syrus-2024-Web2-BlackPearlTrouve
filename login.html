<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body class="login">
    <div class="login-container">
        <h2 class="green-text">Login</h2>
        <p id="login-error" class="error-message"></p>
        <form id="login-form">
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="login-email" required />
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" required />
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="green-text">Don't have an account? <a href="./signup.html">Signup</a></p>
    </div>

    <!-- Load Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBwu3KyewvOeepKcmCSZkdbkAZjqSg4poE",
            authDomain: "balancebudd-c5789.firebaseapp.com",
            projectId: "balancebudd-c5789",
            storageBucket: "balancebudd-c5789.appspot.com",
            messagingSenderId: "187850436843",
            appId: "1:187850436843:web:91af7c5b3c4eafbbfbceae",
            measurementId: "G-NF6L3ETRVR"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Firebase Authentication
        const auth = firebase.auth();

        // Login form submission event listener
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get email and password from form inputs
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Sign in user with email and password using Firebase Authentication
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User signed in successfully
                    const user = userCredential.user;
                    console.log('User signed in:', user);
                    // Redirect user to dashboard or desired page upon successful login
                    window.location.href = 'index.html'; // Change to appropriate URL
                })
                .catch((error) => {
                    // Handle login errors
                    const errorMessage = error.message;
                    console.error('Login failed:', errorMessage);
                    // Display error message to the user (e.g., show it on the login form)
                    document.getElementById('login-error').innerText = errorMessage;
                });
        });
    </script>

    <script src="script.js" defer></script>
</body>
</html>
