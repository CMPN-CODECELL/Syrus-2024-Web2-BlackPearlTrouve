<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment</title>
</head>
<body>
    <div class="container">
        <h1>Doctor Appointment</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="doctor">Select Doctor:</label>
            <select id="doctor" name="doctor" required>
                <option value="">Select</option>
                <option value="Dr.Varsha Char">Dr.Varsha Char (Physician)</option>
                <option value="Dr.K.D.Sharma">Dr.K.D.Sharma (Head Counsellor)</option>
                <option value="Dr.Patel">Dr.Patel (Head Pharma)</option>
            </select>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <input type="submit" value="Request Appointment">
        </form>
    </div>
</body>
</html>
